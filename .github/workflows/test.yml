name: oc-installer Test
on: [ push, workflow_dispatch ]

jobs:
  install:
    name: oc Install
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        oc_version: [ 3.11.173, 4.6 ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        uses: redhat-actions/oc-installer@master
        with:
          oc_version: ${{ matrix.oc_version }}

      # oc 3 doesn't have --client flag
      - name: Test (v3)
        if: "startsWith(matrix.oc_version, '3')"
        run: |
          oc version

      - name: Test (v4)
        if: "startsWith(matrix.oc_version, '4')"
        run: |
          oc version --client
